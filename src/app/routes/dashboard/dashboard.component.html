<page-header></page-header>
<nz-space nzDirection="horizontal" nzWrap="true">
    <ng-container *ngFor="let device of devices">
        <nz-card *nzSpaceItem nzTitle="{{device.title}}" [routerLink]="[device.url]" style="width: 300px; cursor: pointer;">
            <p>{{device.description}}</p>
        </nz-card>
    </ng-container>
  </nz-space>
